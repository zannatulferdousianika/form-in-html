<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form style="border: 2px solid red; padding: 20px; margin: 20px;">
<center>
    <h1>Personal information </h1></center>

    <label><b>Your name</b></label><br>
    <input type="text" style="width: 300px; height: 30px;" placeholder="John"><br>
    <label><b>Your email</b></label><br>
    <input type="email" style="width: 300px; height: 30px;" placeholder="abc@gmail,.com"><br>
    <label><b>Your password</b></label><br>
    <input type="password" style="width: 300px; height: 30px;" placeholder="*******"><br>
    <label><b>Your age</b></label><br>
    <input type="number" style="width: 300px; height: 30px;" placeholder="25"><br>
    <label><b>Your DOB</b></label><br>
    <input type="date" style="width: 300px; height: 30px;" placeholder="John"><br>
    <label><b>Your grade</b></label><br>
    <select name="grade" id="">
        <option value="grade1"> grade 1</option>
        <option value="grade2"> grade 2</option>
        <option value="grade3"> grade 3</option>
        <option value="grade4"> grade 4</option>
        <option value="grade5"> grade 5</option>
        <option value="grade6"> grade 6</option>
        <option value="grade7"> grade 7</option>
        <option value="grade8"> grade 8</option>
        <option value="grade9"> grade 9</option>
        <option value="grade10"> grade 10</option>
        
    </select>

    </form>
    
</body>
</html>
